<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/all.js"
    ></script>
    <link
      rel="text/html"
      href="./node_modules/@fortawesome/fontawesome-free/cs/all.css"
    />
    <title>New Index</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Nav Start -->
      <div class="nav">
        <h1>Video Player</h1>

        <ul>
          <li class="logout-no-session"><span>Logout</span></li>
          <li class="session-controller">
            <span id="signup-reveal">Signup</span>
            <form
              action="action_page"
              id="signup-form"
              class="not-clicked signup-form"
            >
              <div class="container">
                <label for="email"><b>Email</b></label>
                <br />
                <input
                  type="text"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
                <br />

                <label for="psw"><b>Password</b></label>
                <br />
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
                <br />

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <br />
                <input
                  type="password"
                  placeholder="Repeat Password"
                  name="psw-repeat"
                  required
                />

                <div class="clearfix">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
              </div>
            </form>
          </li>
          <li class="session-controller">
            <span>Login</span>
            <form action="action_page" class="not-clicked login-form">
              <div class="container">
                <label for="email"><b>Email</b></label>
                <br />
                <input
                  type="text"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
                <br />

                <label for="psw"><b>Password</b></label>
                <br />
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
                <br />
                <div class="clearfix">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
              </div>
            </form>
          </li>
          <li><i class="fas fa-bars menu-button"></i></li>
        </ul>
      </div>
      <!-- / Nav End -->
      <!--  -->
      <!-- Main Start -->
      <div class="main">
        <div class="player">
          <video class="player__video viewer" src="652333414.mp4"></video>

          <div class="player__controls">
            <div class="progress">
              <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input
              class="video-range"
              type="range"
              name="volume"
              class="player__slider"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
            <input
              class="video-range"
              type="range"
              name="playbackRate"
              class="player__slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
          </div>
        </div>

        <div class="sidebar">
          <div class="current-video-info">
            <h4>Now Playing</h4>
            <ul>
              <li>Name: Name of Video</li>
              <li>Length: 22:13</li>
            </ul>
          </div>
          <div class="filters">
            <hr />
            <h4>Video Filters</h4>
            <form>
              <input type="range" />
              <button type="submit">submit</button>
            </form>
          </div>
          <div class="upload">
            <hr />
            <h4>Upload Video</h4>
            <form>
              <input type="file" />
              <br />
              <input type="text" />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- / Main End -->
    </div>
    <script type="module" src="./new-scripts/main.js"></script>
    <script type="module" src="./scripts/videoPlayer.js"></script>
  </body>
</html>
