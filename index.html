<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://images.vexels.com/media/users/3/195529/isolated/preview/e63fe146d7aafcf9e906e6a404a9029e-cool-vhs-tape-by-vexels.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Final Video Player</title>
  </head>
  <body>
    <!-- Wrapper Start -->
    <div id="wrapper" class="wrapper">
      <!-- Nav Start -->
      <div id="nav" class="nav">
        <h1>GVP</h1>
        <ul>
          <li>
            <span>Signup</span>
          </li>
          <li id="login" class="login">
            <span id="login-header" class="login-header">Login</span>
            <form id="login-form" class="login-form">
              <label id="login-email-label" class="login-email-label"
                >Email:</label
              >
              <input
                id="login-email-input"
                class="login-email-input"
                type="text"
              />
              <label id="login-password-label" class="login-password-label"
                >Password:</label
              >
              <input
                id="login-password-input"
                class="login-password-input"
                type="text"
              />
            </form>
          </li>
          <li><span>Logout</span></li>
        </ul>
      </div>
      <!-- / Nav End -->
    </div>
    <!-- / Wrapper End -->
  </body>
</html>
