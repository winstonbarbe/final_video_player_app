<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://images.vexels.com/media/users/3/195529/isolated/preview/e63fe146d7aafcf9e906e6a404a9029e-cool-vhs-tape-by-vexels.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/video-player.css" />
    <title>Final Video Player</title>
  </head>
  <body>
    <!-- Wrapper Start -->
    <div id="wrapper" class="wrapper">
      <!-- Nav Start -->
      <div id="nav" class="nav">
        <h1>GVP</h1>
        <!-- Nav Elements Start -->
        <ul>
          <!-- Signup Start -->

          <li id="signup" class="nav-element">
            <span id="signup-header" class="nav-element-header">Signup</span>
            <form id="signup-form" class="nav-element-form">
              <label id="signup-email-label" class="nav-element-email-label"
                >Email:</label
              >
              <input
                id="signup-email-input"
                class="nav-element-email-input"
                type="text"
              />
              <label
                id="signup-password-label"
                class="nav-element-password-label"
                >Password:</label
              >
              <input
                id="signup-password-input"
                class="nav-element-password-input"
                type="password"
              />
              <label
                id="signup-password-label"
                class="nav-element-password-label"
                >Password:</label
              >
              <input
                id="signup-password-confirmation-input"
                class="nav-element-password-confirmation-input"
                type="password"
              />
              <input
                id="signup-sumbit"
                class="nav-element-submit"
                type="submit"
              />
            </form>
          </li>
          <!-- / Signup End -->

          <!-- Login Start -->
          <li id="login" class="nav-element">
            <span id="login-header" class="nav-element-header">Login</span>
            <form id="login-form" class="nav-element-form">
              <label id="login-email-label" class="nav-element-email-label"
                >Email:</label
              >
              <input
                id="login-email-input"
                class="nav-element-email-input"
                type="text"
              />
              <label
                id="login-password-label"
                class="nav-element-password-label"
                >Password:</label
              >
              <input
                id="login-password-input"
                class="nav-element-password-input"
                type="password"
              />
              <input
                id="login-sumbit"
                class="nav-element-submit"
                type="submit"
              />
            </form>
          </li>
          <!-- / Login End -->

          <!-- Logout Start -->
          <li id="logout" class="nav-element session">
            <span>Logout</span>
          </li>
          <!-- / Logout End -->
        </ul>
        <!-- / Nav Elements End -->
      </div>
      <!-- / Nav End -->

      <!-- Main Start -->
      <div id="main" class="main">
        <!-- Video PLayer -->
        <div class="column player">
          <video class="player__video viewer" src="652333414.mp4"></video>

          <div class="player__controls">
            <div class="progress">
              <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input
              type="range"
              name="volume"
              class="player__slider"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
            <input
              type="range"
              name="playbackRate"
              class="player__slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
          </div>
        </div>
        <!-- Video PLayer End -->

        <!-- Video Upload Start -->
        <div id="upload" class="upload">
          <h4 id="upload-header" class="upload-header">Upload Videos</h4>
          <form id="upload-form" class="upload-form">
            <input id="upload-file" class="upload-file" type="file" />
            <label>Name:</label>
            <input type="text" />
            <input id="upload-submit" type="submit" />
          </form>
        </div>
        <!-- / Video Upload End -->
      </div>
      <!-- / Main End -->
    </div>
    <!-- / Wrapper End -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/videoPlayer.js"></script>
  </body>
</html>
